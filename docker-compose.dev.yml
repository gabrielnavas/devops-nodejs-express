version: '3'
services:
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development # variavel de ambiente para o Docker file
    volumes:
      - ./:/app:ro # mapear o c√≥digo para /app, toda vez q mudar, atualizar o container. ro para read only
      - /app/node_modules # preservar o node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev